<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">Authenticate</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Signup</button>
                    </li>
                    <li class="nav-item d-none" role="presentation">
                        <button class="nav-link" id="otp-tab" data-bs-toggle="tab" data-bs-target="#otp" type="button" role="tab" aria-controls="otp" aria-selected="false">OTP</button>
                    </li>
                </ul>
                <div class="tab-content" id="authTabsContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form id="login-form" class="mt-3">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <div class="alert alert-danger mt-3 d-none" id="login-error"></div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                        <form id="signup-form" class="mt-3">
                            <div class="mb-3">
                                <label for="signup-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="signup-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signup-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="signup-phone">
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signup-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="signup-confirm-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Signup</button>
                            <div class="alert alert-danger mt-3 d-none" id="signup-error"></div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="otp" role="tabpanel" aria-labelledby="otp-tab">
                        <form id="otp-form" class="mt-3">
                            <input type="hidden" id="otp-user-id">
                            <div class="mb-3">
                                <label for="otp-code" class="form-label">Enter OTP</label>
                                <input type="text" class="form-control" id="otp-code" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Verify OTP</button>
                            <div class="mt-3">
                                <small>OTP expires in <span id="otp-timer">10:00</span></small>
                                <button type="button" class="btn btn-sm btn-link" id="resend-otp" disabled>Resend OTP</button>
                            </div>
                            <div class="alert alert-danger mt-3 d-none" id="otp-error"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
