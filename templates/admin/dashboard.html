{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="my-4">Admin Dashboard</h1>

    <!-- User Management -->
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-users me-1"></i>
            User Management
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Joined</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- User data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- File Management -->
    <div class="card">
        <div class="card-header">
            <i class="fas fa-file-alt me-1"></i>
            File Management
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Filename</th>
                        <th>Owner</th>
                        <th>Upload Date</th>
                        <th>Size</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="files-table-body">
                    <!-- File data will be populated by JavaScript -->
                </tbody>
            </table>
            <nav aria-label="File Pagination">
                <ul class="pagination" id="files-pagination">
                    <!-- Pagination links will be populated by JavaScript -->
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
